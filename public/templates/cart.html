<div class="row" ng-show="items.length < 1">
  <div class="col-lg-3 col-md-3">
  </div>
  	<div class="col-lg-6 col-md-6 col-xs-12">
  		<rd-widget>
  			<rd-widget-body>
  				<div class="widget-icon green pull-left">
  					<i class="fa fa-shopping-cart"></i>
  				</div>
  				<div class="title">Cosul tau de cumparaturi este gol!</div>
          <br>
          <a type="button" class="fa fa-home btn btn-primary" href="#/shop" ng-click="expandFilters()">
            Intoarce-te in magazin
          </a>
  				<div class="comment">
          </div>
  			</rd-widget-body>
  		</rd-widget>
  	</div>
    <div class="col-lg-3 col-md-3">
    </div>
</div>
<div class="row" ng-show="items.length > 0">
    <div class="col-lg-12 col-md-12" align="center">
    <table class="table">
      <tr>
          <th>Nume produs</th>
          <th>Pret unitar</th>
          <th>Cantitate</th>
          <th>Elimina</th>
      </tr>
      <tr ng-repeat="item in items track by $index" >
          <td>
              {{item.Nume}}
          </td>
          <td>
            Pret unitar: {{item.Pret}}
          </td>
          <td>
            Cantitate: {{item.Cantitate}}
          </td>
          <td>
            <button type="button" class="btn btn-danger fa fa-times" ng-click="removeItem($index, item)"></button>
          </td>
      </tr>
      <tr>
          <td>Pret Total:</td>
          <td></td>
          <td>{{items.total}} lei</td>
          <td></td>
      </tr>
      <tr>
          <td>

              <button type="button" class="btn btn-primary" ng-click="confirmOrder(items.ComandaID)">Confirma</button>
          </td>
          <td></td>
          <td></td>
          <td>
              <button type="button" class="btn btn-danger" ng-click="cancelOrder(items.ComandaID)">Anuleaza</button>
          </td>
    </table>
    </div>
</div>
