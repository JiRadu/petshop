<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title}}</h3>
</div>
<div class="modal-body" id="modal-body">

    <form name="clientForm">
        <!-- Nume Produs -->
        <div class="form-group">
            <label>Nume</label>
            <input type="text" class="form-control" required ng-model="$ctrl.Client.Nume" />
        </div>

        <!-- Descriere Produs -->
        <div class="form-group">
            <label>Utilizator</label>
            <textarea type="text" class="form-control" required ng-model="$ctrl.Client.Utilizator" />
        </div>
        <div class="col-lg-6 col-md-12 col-xs-12">
            <!-- Pret -->
            <div class="form-group">
                <label>Parola</label>
                <input type="password" class="form-control" required ng-model="$ctrl.Client.Parola" />
            </div>
        </div>

        <div class="col-lg-6 col-md-12 col-xs-12">
            <!-- Stoc -->
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" required ng-model="$ctrl.Client.Email" />
            </div>
        </div>

        <!-- Firma -->
        <div class="form-group">
            <label>Adresa</label>
            <input type="text" class="form-control" required ng-model="$ctrl.Client.Adresa" />
        </div>

        <!-- Judet-->
        <div class="form-group">
            <label for="judet">Judet:</label>
            <input type="text" class="form-control" required ng-model="$ctrl.Client.Judet" />
        </div>

        <!-- Oras-->
        <div class="form-group">
            <label for="categorie">Oras:</label>
            <input type="text" class="form-control" required ng-model="$ctrl.Client.Oras" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
