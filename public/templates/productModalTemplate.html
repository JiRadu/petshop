<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title}}</h3>
</div>

<div class="modal-body" id="modal-body">
    <form name="productForm">
        <!-- Nume Produs -->
        <div class="form-group">
            <label>Nume</label>
            <input type="text" class="form-control" required ng-model="$ctrl.Produs.Nume" />
        </div>

        <!-- Descriere Produs -->
        <div class="form-group">
            <label>Descriere</label>
            <textarea type="text" class="form-control" required ng-model="$ctrl.Produs.Descriere" />
        </div>
        <div class="col-lg-6 col-md-12 col-xs-12">
            <!-- Pret -->
            <div class="form-group">
                <label>Pret(lei)</label>
                <input type="text" class="form-control" required ng-model="$ctrl.Produs.Pret" />
            </div>
        </div>

        <div class="col-lg-6 col-md-12 col-xs-12">
            <!-- Stoc -->
            <div class="form-group">
                <label>Stoc(numar de bucati)</label>
                <input type="text" class="form-control" required ng-model="$ctrl.Produs.Stoc" />
            </div>
        </div>

        <!-- Firma -->
        <div class="form-group">
            <label>Firma</label>
            <input type="text" class="form-control" required ng-model="$ctrl.Produs.Firma" />
        </div>

        <!-- Aroma -->
        <div class="form-group">
            <label>Aroma</label>
            <input type="text" class="form-control" required ng-model="$ctrl.Produs.Aroma" />
        </div>

        <!-- Categorie -->
        <div class="form-group">
            <label for="categorie">Categorie hrana:</label>
            <select class="form-control" id="categorie" ng-model="$ctrl.Produs.Categorie">
           <option ng-repeat="categorie in $ctrl.tables.categorii">{{categorie.Nume}}</option>
         </select>
        </div>

        <!-- Animal-->
        <div class="form-group">

            <label for="Animal">Animal:</label>
            <br>
            <br>

            <!-- Specie animal -->
            <label for="specie">Specie:</label>
            <select class="form-control" id="specie" ng-model="$ctrl.Produs.Specie">
          <option ng-repeat="specie in $ctrl.tables.SpeciiAnimale">{{specie.Nume}}</option>
        </select>

            <!-- Talie Animal -->
            <label for="talie">Talie:</label>
            <select class="form-control" id="talie" ng-model="$ctrl.Produs.Talie">
          <option ng-repeat="talie in $ctrl.tables.TalieAnimale">{{talie.Talie}}</option>
        </select>

            <!-- Varsta Animal -->
            <label for="varsta">Varsta:</label>
            <select class="form-control" id="varsta" ng-model="$ctrl.Produs.Varsta">
          <option ng-repeat="varsta in $ctrl.tables.VarstaAnimale">{{varsta.Varsta}}</option>
        </select>

        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
